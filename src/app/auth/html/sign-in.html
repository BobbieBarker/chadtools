<div layout="row" layout-align="center center" class="vertical-center-row" flex>
  <md-card
  class="md-card-z3"
  flex="45"
  flex-sm="100"
  flex-gt-sm="85"
  flex-md="75"
  flex-gt-md="65"
  flex-lg="55"
  flex-gt-lg="45">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span flex>Chad Tools</span>
        <span flex></span>

        <div layout-padding layout-margin>
          <a ui-sref="create-acount">
            <i class="fa fa-plus fa-lg"></i>
            <md-tooltip>
              Create Account
            </md-tooltip>
          </a>

          <a ui-sref="recover-account">
            <i class="fa fa-question fa-lg"></i>
            <md-tooltip>
              Recover Account
            </md-tooltip>
          </a>
        </div>
      </div>
    </md-toolbar>

    <md-card-content layout="row" layout-padding layout-margin>
        <div layout="column" layout-align="center center" layout-fill>
          <form name="signInForm" layout-fill role="form" novalidate flex>

            <div class="md-padding" layout-fill flex>
              <md-input-container flex>
                <label for="emailField">Email:</label>
                <md-input
                id="emailField"
                type="email"
                ng-model="user.email"
                name="emailField"
                required
                class="chad-form-control"
                email-input="user.email">
                </md-input>
              </md-input-container>

              <md-input-container flex>
                <label for="passwordField">Password:</label>
                <md-input
                type="password"
                ng-model="user.password"
                required
                class="chad-form-control">
              </md-input>
              </md-input-container>
            </div>

            <div flex>
              <md-button
              ng-click="submit(user)"
              ng-disabled="signInForm.$invalid"
              class="md-primary md-raised pull-right" flex>
                Login
              </md-button>
            </div>

          </form>
        </div>
      </md-card-content>
  </md-card>
</div>
